<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BeatBoxer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="src/css/master.css">
</head>
<body>
    <main>
        <header>
            <h1>
                Beatbox tunes
            </h1>
            <h2>
                Beep Boop
            </h2>
        </header>
        <div id="beatbox">
            <div id="app">
                <canvas height="8" width="32" id="canvas"></canvas>
            </div>
            <audio src="" id="audio-element" controls loop></audio>
            <input type="number" value="90">
        </div>
        <ul>
            <li>
                <h3>Basic Loop [83 BPM]</h3>
                <audio id="" src="src/assets/sounds/preset/83bpm-basic.wav" controls loop></audio>
            </li>
            <li>
                <h3>Hip hop Loop [95 BPM]</h3>
                <audio id="" src="src/assets/sounds/preset/95bpm-hiphop.wav" controls loop></audio>
            </li>
            <li>
                <h3>Passion Beat [95 BPM]</h3>
                <audio id="" src="src/assets/sounds/preset/95bpm-passionbeat.wav" controls loop></audio>
            </li>
        </ul>
    </main>
    <script src="src/js/app.js" type="module"></script>
</body>
</html>
