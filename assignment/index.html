<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BeatBoxer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="src/css/master.css">
</head>
<body>
    <main>
        <header>
            <h1>
                Beatbox tunes
            </h1>
            <h2>
                Beep Boop
            </h2>
        </header>
        <div id="beatbox">
        </div>
        <div id="trackList">
            <h1>Generate a track</h1>
            <form action="/tracks.html">
                <datalist name="genre" id="">
                    <option value="reggae">Reggae</option>
                    <option value="pop">Pop</option>
                    <option value="instrumental">instrumental</option>
                </datalist>
                <input type="number" name="bpm" value="90">
                <input type="submit" value="Get Track">
            </form>
        </div>
    </main>
    <script src="src/js/app.js" type="module"></script> 
</body>
</html>
