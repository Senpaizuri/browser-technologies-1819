<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Beatboxer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./src/css/master.css">
</head>
<body>
    <header>
        <h1>
            Beatbox tunes
        </h1>
        <h2>
            Beep Boop
        </h2>
    </header>
    <ul>
        <li>
            <h3>Basic Loop [83 BPM]</h3>
            <audio id="" src="src/assets/sounds/preset/83bpm-basic.wav" controls loop></audio>
        </li>
        <li>
            <h3>Hip hop Loop [95 BPM]</h3>
            <audio id="" src="src/assets/sounds/preset/95bpm-hiphop.wav" controls loop></audio>
        </li>
        <li>
            <h3>Passion Beat [95 BPM]</h3>
            <audio id="" src="src/assets/sounds/preset/95bpm-passionbeat.wav" controls loop></audio>
        </li>
    </ul>
    <div id="trackList">
        <h2>Generate Different Track</h2>
        <form action="/tracks.html">
            <label for="genre">Select a genre:</label>
            <select name="genre" id="genre">
                <option value="reggae">Reggae</option>
                <option value="pop">Pop</option>
                <option value="instrumental">instrumental</option>
            </select>
            <label for="bpm">
                Set the prefered BPM:
                <input type="number" name="bpm" value="90">
            </label>
            <button type="submit">Get Tracks</button>
        </form>
    </div>
</body>
</html>
